<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love for Suchana</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at center, #ff6ec4, #ff1493, #c71585);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .love-box {
      background: linear-gradient(145deg, rgba(255,255,255,0.12), rgba(255,255,255,0.05));
      padding: 50px 80px;
      border-radius: 35px;
      box-shadow:
        0 0 20px rgba(255, 105, 180, 0.4),
        0 0 60px rgba(255, 20, 147, 0.3),
        inset 0 0 20px rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      border: 1.5px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      color: #ffeef5;
      font-size: 28px;
      font-weight: bold;
      animation: fadeIn 2s ease-in-out;
      transition: transform 0.4s ease;
      position: relative;
      z-index: 10;
      text-shadow: 0 0 6px #ffc0cb, 0 0 12px rgba(255, 255, 255, 0.3);
      line-height: 1.6;
    }

    .love-box:hover {
      transform: scale(1.07) rotate(0.5deg);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4b8b;
      transform: rotate(45deg);
      animation: float 8s infinite ease-in;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4b8b;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="love-box">
    I LOVE YOU SUCHANA SO MUCH üíñ<br />
    WILL YOU BE MY FUTURE WIFE? üíç‚ù§Ô∏è
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 6) + 's';
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 180);
  </script>

</body>
</html>
